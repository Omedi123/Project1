<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <nav>
        <div class="logo"><img src="/Reservia ressources EN/images/logo/Reservia.svg"></div>
        <div><a href="#">Accomodations</a></div>
        <div><a href="#">Activities</a></div>
        <div>Sign Up</div>
    </nav>

    <header>
       <div>
            <h4>Find a place for your dream vacation</h4>
            <p>Downtown or in nature</p>
            <input type="text" name="search">
       </div>

       <div class="borders">
           <div id="fil">Filter</div>
           <div>Low cost</div>
           <div>Family-friendly</div>
           <div>Romantic</div>
           <div>Pets allowed</div>
       </div>

       <p>More than 500 accomodations are available in this city</p>

    </header>

    <section class="fir-sec">

        <article class="left">
            <h3>Accomodations in Marseille</h3>
            <div> 
                <figure>
                    <img src="/Reservia ressources EN/images/hebergements/3_medium/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Marcus" 
                    title="Auberge la cannebiere"><figcaption><strong>Auberge la cannebiere</strong><br>Night starting at <strong>25€</strong></figcaption>
                </figure>
                <figure>
                    <img src="/Reservia ressources EN/images/hebergements/3_medium/fred-kleber-gTbaxaVLvsg-unsplash.jpg" alt="Fred"
                    title="Hotel du port"><figcaption><strong>Hotel du port</strong><br>Night starting at <strong>52€</strong></figcaption>
                </figure>
                <figure>
                    <img src="/Reservia ressources EN/images/hebergements/3_medium/reisetopia-B8WIgxA_PFU-unsplash.jpg" alt="Reisetopia"
                    title="Les mouettes Hotel"><figcaption><strong>Les mouettes Hotel</strong><br>Night starting at <strong>76€</strong></figcaption>
                </figure>
                <figure>
                    <img src="/Reservia ressources EN/images/hebergements/3_medium/annie-spratt-Eg1qcIitAuA-unsplash.jpg" alt="Anne"
                    title="Hotel de la mer"><figcaption><strong>Hotel de la mer</strong><br>Night starting at <strong>46€</strong></figcaption>
                </figure>
                <figure>
                    <img src="/Reservia ressources EN/images/hebergements/3_medium/nicate-lee-kT-ZyaiwBe0-unsplash.jpg" alt="Nicate"
                    title="Auberge Le Panier"><figcaption><strong>Auberge Le Panier</strong><br>Night starting at <strong>23€</strong></figcaption>
                </figure>
                <figure>
                    <img src="/Reservia ressources EN/images/hebergements/3_medium/febrian-zakaria-M6S1WvfW68A-unsplash.jpg" alt="Febrian"
                    title="Hotel chez Amina"><figcaption><strong>Hotel chez Amina</strong><br>Night starting at <strong>96€</strong></figcaption>
                </figure>
            </div>
        </article>

        <article class="right">
            <h3>Most Popular</h3>
                <div class="Most Popular">
                    <figure>
                        <img src="/Reservia ressources EN/images/hebergements/3_medium/emile-guillemot-Bj_rcSC5XfE-unsplash.jpg" alt="Emile"
                    title="Morning Sun Hotel"><figcaption class="text"><strong>Morning Sun Hotel</strong><p>Night starting at <strong>128€</strong></figcaption>
                    </figure>
                    <figure>
                        <img src="/Reservia ressources EN/images/hebergements/3_medium/aw-creative-VGs8z60yT2c-unsplash.jpg" alt="AW"
                        title="Au coeur de l'eau Bed and Breakfast"><figcaption class="text"><strong>Au coeur de l'eau Bed and Breakfast</strong><p>Night starting at <strong>71€</strong></figcaption>
                    </figure>
                    <figure>
                        <img src="/Reservia ressources EN/images/hebergements/3_medium/febrian-zakaria-sjvU0THccQA-unsplash.jpg" alt="Febrian 2"
                        title="Tout bleu at Blanc Hotel"><figcaption class="text"><strong>Tout bleu at Blanc Hotel</strong><p>Night starting at <strong>68€</strong></figcaption>
                    </figure>
                 </div>
        </article>
    </section>

    <section class="sec-sec">

        <div>
            <h3>Activities in Marseille</h3>

        <article class="bottom">
            <div class="rec">
                <figure class="port">
                    <img src="/Reservia ressources EN/images/activites/2_large/reno-laithienne-QUgJhdY5Fyk-unsplash.jpg" alt="reno" 
                    title="Old Port"><figcaption><strong>Old Port</strong></figcaption>
                </figure>
            <div class="length">
                <figure class="double">
                    <img src="/Reservia ressources EN/images/activites/3_medium/paul-hermann-QFTrLdQIRhI-unsplash.jpg" alt="paul" 
                    title="Pomegues Fort"><figcaption><strong>Pomegues Fort</strong></figcaption>
                </figure>
                <figure class="double">
                    <img src="/Reservia ressources EN/images/activites/3_medium/kevin-hikari-rV_Qd1l-VXg-unsplash.jpg" alt="Kevin" 
                    title="Frioul Island"><figcaption><strong>Frioul Island</strong></figcaption>
                </figure>
            </div>
                <figure class="port">
                    <img src="/Reservia ressources EN/images/activites/2_large/kilyan-sockalingum-NR8-cBCN3aI-unsplash.jpg" alt="Kilyan" 
                    title="Calanques National Park"><figcaption><strong>Calanques National Park</strong></figcaption>
                </figure>
            <div class="length">
                <figure class="double">
                    <img src="/Reservia ressources EN/images/activites/3_medium/florian-wehde-xW9e8gdotxI-unsplash.jpg" alt="Florian" 
                    title="Notre-Dame-de-la-Garde"><figcaption><strong>Notre-Dame-de-la-Garde</strong></figcaption>
                </figure>
                <figure class="double">
                    <img src="/Reservia ressources EN/images/activites/3_medium/lena-paulin-wH2-EJoDcV0-unsplash.jpg" alt="Lena" 
                    title="Longchamp Park"><figcaption><strong>Longchamp Park</strong></figcaption>
                </figure>
            </div>
            </div>


        </article>


    </section>


</body>
</html>
